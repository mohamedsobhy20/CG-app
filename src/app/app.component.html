<!DOCTYPE html>
<html>
  <body>
    <div class="container" ng-app="">
      <header>
        <h1>Hamza contact gallery</h1>
      </header>
      <!--form to add new contacts-->
      <form>
        <div class="form-row">
          <div class="form-sector">
            <label class="col-form-label" for="name">name</label>
            <input class="form-control add-contact-input" type="text" id="name" placeholder="Name" required>
          </div>
          <div class="form-sector">
            <label class="col-form-label" for="phone">phone</label>
            <input class="form-control add-contact-input" type="number" id="phone" placeholder="phone number" required>
          </div>
          <div class="form-sector">
            <label class="col-form-label" for="email">e-mail</label>
            <input class="form-control add-contact-input" type="email" id="email" placeholder="e-mail" required>
          </div>
          <input class="btn btn-primary add-contact-btn" type="submit" value="add contact">
        </div>
      </form>
      <!--contacts table-->
      <table class="table table-striped table-bordered contacts-table">
        <thead>
          <tr>
            <th>first Name</th>
            <th>phone Number</th>
            <th>e-mail Address</th>
            <th>actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="contact-name">john doe</td>

            <td>john@mail.com</td>
            <td>
              <button class="btn btn-info">edit</button>
              <button class="btn btn-danger">delete</button>
            </td>
          </tr>
          <tr>
            <td class="contact-name">mohamed sobhy</td>
            <td>0112323232</td>
            <td>john2@mail.com</td>
            <td>
              <button class="btn btn-info">edit</button>
              <button class="btn btn-danger">delete</button>
            </td>
          </tr>
          <tr>
            <td class="contact-name">john3 doe3</td>
            <td>0112323232</td>
            <td>john3@mail.com</td>
            <td>
              <button class="btn btn-info">edit</button>
              <button class="btn btn-danger">delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer>

        <script type="text/javascript" src="script.js">

      </script>
    </footer>
  </body>
</html>
